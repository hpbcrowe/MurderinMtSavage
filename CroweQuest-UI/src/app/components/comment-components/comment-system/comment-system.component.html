<div *ngIf="accountService.isLoggedIn() && !!standAloneComment">
  <div class="mb-3">
    <!-- Comment system is component that displays all existing components along with the text area
        box that allows you to enter a comment -->
    <app-comment-box
      [comment]="standAloneComment"
      (commentSaved)="onCommentSaved($event)"
    ></app-comment-box>
  </div>
</div>

<app-comments
  [comments]="blogCommentViewModels"
  *ngIf="!!blogCommentViewModels"
></app-comments>
